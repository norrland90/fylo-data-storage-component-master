<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Fylo Data Storage Component</title>
</head>
<body>
    <main>
        <div class="component-container">
            <div class="logos">
                <img src="./resources/images/logo.svg" alt="Fylo logo" class="logos__main-logo">
                <div class="logos__small-logos">
                    <div class="logos__img-container">
                        <img src="./resources/images/icon-document.svg" alt="Document logo" class="logos__small-logo">
                    </div>
                    <div class="logos__img-container">
                        <img src="./resources/images/icon-folder.svg" alt="Document logo" class="logos__small-logo">
                    </div>
                    <div class="logos__img-container">
                        <img src="./resources/images/icon-upload.svg" alt="Document logo" class="logos__small-logo">
                    </div>
                </div>
            </div>
            <div class="storage">
                <div class="storage__storage-used">
                    <p class="storage__text">You've used <span class="storage__text storage__text--emphasize">815 GB</span> of your storage.</p>
                    <div class="storage__range-back">
                        <div class="storage__range-front">
                            <div class="storage__range-dot"></div>
                        </div>
                    </div>
                    <div class="storage__text-container">
                        <p class="storage__text storage__text--emphasize">0 GB</p>
                        <p class="storage__text storage__text--emphasize">1000 GB</p>
                    </div>
                </div>
                <div class="storage__storage-left">
                    <p class="storage__text storage__text--emphasize storage__text--large-dark">185</p>
                    <p class="storage__text storage__text--emphasize storage__text--uppercase-transparent">GB left</p>
                    <div class="storage__triangle"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
